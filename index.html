<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RPS Multiplayer</title>
</head>
<body>
        
<div class="container">

    <div class = "row">
        <div class = "col-sm-1"></div>
            <div class="col-sm-10 thumbnail">
                <img class="img-responsive" src="assets/images/rps_pic.jpg"  alt = "background">
                    <div class="caption">
                <h1>Rock Papper Scissors</h1>
            </div>
        </div> 
    </div>

        
    <div class="row" id = "rps">
        <div class = "col-sm-3"> 
                    <h4> <strong>Rules: </strong><br><br>
                        Player 1 click a picture <br>then <br>
                Player 2 click a picture</h4></div>
        <div class = "col-sm-2" id = "rock">
            <img class="rounded thumbnail" src="assets/images/rock.jpg" alt="rock">
                </div>
                    <div class = "col-sm-2" id = "paper">
                        <img class="rounded thumbnail" src="assets/images/paper.jpg" alt="paper">
                        </div>
                    <div class = "col-sm-2" id = "scissors">
                <img class="rounded thumbnail" src="assets/images/scissors.jpg" alt="scissors">
            </div>
            <div class = "col-sm-3">
            <h3> <strong>Scores</strong></h3>
            <h3>Player 1: <span id="wins_1"></span> <span id ="playerOne"></span><br>
            Player 2: <span id="wins_2"></span> <span id ="playerTwo"></span><br>
            Ties: <span id="ties"></span></h3>
        </div>
        </div>                                             
        
         <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Pick r, p or s</h3>
                            </div>
                                <div class="panel-body">
                                  <form>
                                    <div class="form-group">
                                      <label for="player_name1">Player 1:</label>
                                      <input class="form-control" id="guess1_input" type="text">
                                    </div>
                                    <div class="form-group">
                                      <label for="player_name2">Player 2:</label>
                                      <input class="form-control" id="guess2_input" type="text">
                                    </div>
                                    <button class="btn btn-primary" id="submit-guess" type="submit">Submit</button>
                                  </form>
                                </div>
                              </div>
                            </div>
                      
                          </div>
                          <footer class="footer fixed-bottom">
                                <div class="container">
                                <span class="text"> &copy; Copyright Elizabeth Porter</span>
                                    </div>
                                </footer>


<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script> 
              

  
    
</body>
</html>
